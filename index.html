<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="canonical"
  href="https://dev.twitter.com/web/tweet-button">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Dancing+Script" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="quote-wrapper">

  <div class="heading">
    <span>Inspiration Machine</span>
  </div>

  <div class="quote-box">
    <div class="txtQuote">
      <p class="quote"></p>
      <p class="author"></p>
    </div>

    <div class="button-menu">

      <button class="btnQuote">
          <span>Inspire Me</span>
        </button>

      <a class="tweet" href="https://twitter.com/intent/tweet?text=">
        <img src="https://g.twimg.com/dev/documentation/image/Twitter_logo_blue_32.png"></img>
      </a>
    </div>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
